<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta property="og:title" content="mBlog - {AUTHOR_NAME}">
	<meta property="og:type" content="article">
	<title>mBlog - {AUTHOR_NAME}</title> 
	<link rel="stylesheet" href="css/eight.css">
	<link rel="stylesheet" href="css/mblog.css">
	<link rel="stylesheet" href="css/article.css">
	<link rel="icon" href="img/favicon.png">
</head>
<body>
	<header id="main-header" class="full-viewport navigation-header">
		<div class="container">
			<div class="row v-align-middle">
				<div class="xlarge-10 large-10 medium-10 small-8 xsmall-8">
					<h1 style="margin-left: 30px"><a href="index.html">mBlog</a></h1>
				</div>
				<div class="align-center xlarge-2 large-2 medium-2 small-4 xsmall-4">
					<p style="margin-right: 30px;"><a href="https://github.com/wgrocha/mblog">About mBlog</a></p>
				</div>
			</div>
		</div>
	</header>
	<section style="margin-top: 50px; margin-bottom: 20px;">
		<div class="row">
			<div class="container">
				<div id="article" class="row">
					<div id="article-title" class="title xlarge-6 xlarge-offset-4 large-8 large-offset-3 medium-8 medium-offset-3 small-10 small-offset-2 align-center"></div>
					<div id="article-subtitle" class="subtitle xlarge-6 xlarge-offset-4 large-8 large-offset-3 medium-8 medium-offset-3 small-10 small-offset-2 align-center"></div>
					<div id="article-date" class="xlarge-6 xlarge-offset-4 large-8 large-offset-3 medium-8 medium-offset-3 small-10 small-offset-2 align-center"></div>
					<div id="article-image" class="xlarge-6 xlarge-offset-4 large-8 large-offset-3 medium-8 medium-offset-3 small-10 small-offset-2 align-center"></div>
					<div id="article-text" class="xlarge-6 xlarge-offset-4 large-8 large-offset-3 medium-8 medium-offset-3 small-10 small-offset-2 align-center"></div>
					<div class="for-align-purposes xlarge-12" style="height: 70px;"></div>
					<div id="article-author" class="xlarge-6 xlarge-offset-4 large-8 large-offset-3 medium-8 medium-offset-3 small-10 small-offset-2"></div>
					<div id="article-tags" class="xlarge-6 xlarge-offset-4 large-8 large-offset-3 medium-8 medium-offset-3 small-10 small-offset-2 align-center"></div>
				</div>
			</div>
		</div>
	</section>
	<footer class="full-viewport">
		<div class="row">
			<div class="container">
				<div class="row v-align-middle">
					<div class="xlarge-12 align-center">
						<p style="font-family: Quicksand; font-size: 12px; color: rgba(0, 0, 0, 0.8)">
						mBlog v0.2.0 by <a href="https://wgrocha.github.io">Willian Gabriel C. da Rocha</a> is licensed under <a href="LICENSE">MIT License.</a> 
						</p>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<script src="js/article-loader.js"></script>
	<script src="js/plugin-loader.js"></script>
</body>
</html>
